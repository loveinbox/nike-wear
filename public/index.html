<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>耐克足球</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/steps.css">
</head>

<body>
    <section class="cover">
        <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/00-cover.jpg">
    </section>
    <section class="info bg">
        <div class="info-wrap">
            <img class="info-1" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/info-1.svg">
            <img class="info-2" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/info-2.svg">
            <img class="info-3" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/info-3.svg">
        </div>
        <div class="input-wrap">
            <input class="info-input" placeholder="媒体名称">
            <input class="info-input" placeholder="名字">
            <input class="info-input" type="number" placeholder="手机号码">
            <input class="info-input" type="email" placeholder="电邮">
            <input class="info-input optional" placeholder="邀请人">
        </div>
        <img class="confirm js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
    </section>
    <section class="step-1 bg">
        <div class="step-wrap">
            <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/step-1.svg">
        </div>
        <div class="input-wrap js-color-pick">
            <div class="img-wrap --selected" data-value="red">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/color-red.png">
            </div>
            <div class="img-wrap" data-value="white">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/color-white.png">
            </div>
            <div class="img-wrap" data-value="black">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/color-black.png">
            </div>
        </div>
    	<img class="confirm js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
    </section>
    <section class="step-2 bg js-resetable">
        <div class="step-wrap">
            <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/step-2.svg">
        </div>
        <div class="input-wrap js-size-pick">
            <div class="option-wrap" data-value="S">S</div>
            <div class="option-wrap" data-value="M">M</div>
            <div class="option-wrap --selected" data-value="L">L</div>
            <div class="option-wrap" data-value="XL">XL</div>
            <div class="option-wrap" data-value="XLL">XLL</div>
        </div>
        <img class="confirm js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
    </section>
    <section class="step-3 bg js-resetable">
        <div class="step-wrap">
            <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/step-3.svg">
        </div>
        <div class="input-wrap clearfix js-logo-pick">
            <div class="option-wrap" data-value="logo-1"><img class="--selected" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/logo-with-text/logo-1.svg"></div>
        </div>
        <img class="confirm js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
    </section>
    <section class="step-4 bg js-resetable">
        <div class="step-wrap">
            <img class="info-1" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/step-4.svg">
        </div>
        <div class="input-wrap">
            <div class="input-tag-wrap">
                <input id="input-number" type="number" placeholder="输入数字">
            </div>
            <div class="show-pic-wrap js-input-number-show">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/number-yellow/number-0.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/number-yellow/number-0.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/number-yellow/number-0.svg">
            </div>
            <div class="color-pick-wrap js-color-pick-wrap js-pick-number-color">
                <div class="--selected">
                    <div class="--yellow js-color-1" data-color="yellow"></div> 
                </div>
                <div>
                    <div class="--white js-color-2" data-color="white"></div> 
                </div>
            </div>
        </div>
    	<img class="confirm js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
    </section>
    <section class="step-5 bg js-resetable">
        <div class="step-wrap">
            <img class="info-1" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/step-5.svg">
        </div>
        <div class="input-wrap">
            <div class="input-tag-wrap">
                <input id="input-letter" type="text" placeholder="输入字母">
            </div>
            <div class="show-pic-wrap js-input-letter-show">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
            </div>
            <div class="color-pick-wrap js-color-pick-wrap js-pick-letter-color">
                <div class="--selected">
                    <div class="--yellow js-color-1" data-color="yellow"></div> 
                </div>
                <div>
                    <div class="--white js-color-2" data-color="white"></div> 
                </div>
            </div>
        </div>
        <img class="confirm js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
    </section>
    <section class="step-6 bg js-resetable">
        <div class="step-wrap">
            <img class="info-1" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/step-6.svg">
        </div>
        <div class="final --red">
            <div class="img-wrap">
                <img class="nike-logo" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/nike-logo.svg">
                <img class="logo js-team-logo" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/logo-no-text/logo-1.svg">
            </div>
        </div>
        <div class="button-group">
            <img class="js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
            <img class="js-reset" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/reset.svg">
        </div>
    </section>
    <section class="step-7 bg js-resetable">
        <div class="step-wrap">
            <img class="info-1" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/step-7.svg">
        </div>
        <div class="final-back --red js-final-back">
            <div class="text-wrap">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/letter-yellow/letter-1.svg">
            </div>
            <div class="number-wrap">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/number-yellow/number-0.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/number-yellow/number-0.svg">
                <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/number-yellow/number-0.svg">
            </div>
        </div>
        <div class="button-group">
            <img class="js-confirm" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm.svg">
            <img class="js-reset" src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/reset.svg">
        </div>
    </section>
    <section class="end">
    </section> 
    <div style="visibility: hidden;">
        <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/confirm-selected.svg">
        <img src="https://chi-2018.oss-cn-hangzhou.aliyuncs.com/04-22/reset-selected.svg">
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/hank2.js"></script>
</body>

</html>
